<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stage BUT GEII - Concevoir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <style>
      :root {
        --ink: #1b1a17;
        --muted: #5a554e;
        --accent: #c25a38;
        --accent-2: #1d6b68;
        --accent-3: #e0a458;
        --line: rgba(27, 26, 23, 0.12);
        --panel: #fffdf7;
        --soft: #f6efe4;
        --shadow: 0 20px 45px rgba(27, 26, 23, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Work Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: linear-gradient(150deg, #f8efe3 0%, #fefcf9 40%, #eef4f2 100%);
        line-height: 1.7;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          radial-gradient(circle at 12% 18%, rgba(194, 90, 56, 0.18), transparent 45%),
          radial-gradient(circle at 85% 12%, rgba(29, 107, 104, 0.18), transparent 50%),
          radial-gradient(circle at 78% 86%, rgba(224, 164, 88, 0.16), transparent 55%);
        pointer-events: none;
        z-index: -2;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          linear-gradient(rgba(27, 26, 23, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(27, 26, 23, 0.05) 1px, transparent 1px);
        background-size: 56px 56px;
        opacity: 0.3;
        pointer-events: none;
        z-index: -1;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 64px 6% 96px;
      }

      a {
        color: var(--accent-2);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .hero {
        display: grid;
        gap: 32px;
        grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
        align-items: center;
        padding: 40px 44px;
        border-radius: 24px;
        border: 1px solid var(--line);
        background: var(--panel);
        box-shadow: var(--shadow);
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.75rem;
        color: var(--accent-2);
        margin: 0 0 0.35rem;
      }

      h1 {
        font-family: "Fraunces", "Times New Roman", serif;
        font-size: clamp(2rem, 3.8vw, 3rem);
        margin: 0;
        letter-spacing: -0.02em;
      }

      .lead {
        margin: 0.6rem 0 1.2rem;
        color: var(--muted);
        max-width: 560px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 0.35rem 0.85rem;
        border-radius: 999px;
        background: rgba(29, 107, 104, 0.12);
        color: var(--accent-2);
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .hero-card {
        background: linear-gradient(150deg, rgba(194, 90, 56, 0.08), rgba(29, 107, 104, 0.08));
        padding: 16px;
        border-radius: 20px;
        border: 1px solid rgba(27, 26, 23, 0.08);
      }

      .hero-card img {
        width: 100%;
        display: block;
        border-radius: 16px;
        border: 1px solid rgba(27, 26, 23, 0.08);
        box-shadow: 0 12px 26px rgba(27, 26, 23, 0.15);
        background: #ffffff;
      }

      .hero-card figcaption {
        margin-top: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .panel {
        margin-top: 42px;
        background: var(--panel);
        border-radius: 20px;
        padding: 1.6rem 1.8rem;
        border: 1px solid var(--line);
        box-shadow: 0 14px 32px rgba(27, 26, 23, 0.08);
      }

      .panel h2 {
        margin: 0 0 0.6rem;
        font-size: 1.35rem;
      }

      .panel p {
        margin: 0 0 1rem;
        color: var(--muted);
      }

      @media (max-width: 860px) {
        .hero {
          grid-template-columns: 1fr;
          padding: 32px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header class="hero">
        <div>
          <p class="eyebrow">Stage BUT GEII / 2025</p>
          <h1>Asservissement&nbsp;nanometrique</h1>
          <p class="lead">Self-mixing, traitement du signal, tests et calibration.</p>
          <span class="pill">Concevoir</span>
        </div>
        <figure class="hero-card">
          <img src="../../../images/Stage_LOMA.jpeg" alt="Stage LOMA" loading="lazy" decoding="async">
          <figcaption>Stage en instrumentation optique et asservissement.</figcaption>
        </figure>
      </header>

      <section class="panel">
        <h2>Contenu en cours de redaction</h2>
        <p>Cette page sera completee avec les choix d'architecture et l'analyse fonctionnelle.</p>
        <a href="../../../../portfolio-app/">Retour au portfolio</a>
      </section>
    </main>
  </body>
</html>
